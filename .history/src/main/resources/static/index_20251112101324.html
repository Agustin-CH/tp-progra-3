<!DOCTYPE html>
<html lang="es">
<head>

    <title>Knight's Tour - TP Programaci√≥n III</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <div class="content">

                <label>

                        <option value="dynamic">Programaci√≥n Din√°mica</option>

                        ‚ö†Ô∏è 3√ó3 y 4√ó4 no tienen soluci√≥n. Backtracking: m√°x 8√ó8 | Warnsdorff: m√°x 20√ó20
                    </small>

                <label>
                    Columna inicial

                    <button id="generatePoints" class="btn-secondary">Generar Puntos</button>

                    </div>
                    <div class="step-info">
                        Paso: <span id="currentStep">0</span> / <span id="totalSteps">0</span>
                    </div>
                    <button id="resetBtn" class="btn-secondary">Reiniciar</button>
                </div>

                <div id="loader" style="display: none;">Calculando...</div>

                <div id="results" style="display: none;">
                    <h3>Resultados</h3>
                    <div id="resultContent"></div>
                </div>
            </aside>

            <main>
                <div id="board"></div>
                
                <!-- Comparaci√≥n de algoritmos (debajo del tablero) -->
                <div id="comparisonResults" style="display: none;"></div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
